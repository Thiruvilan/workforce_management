<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: black;
            color: aqua;
            padding: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }

        .sidebar ul li a:hover {
            background-color: #575757;
            padding: 10px;
            display: block;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: white;
            color: black;
        }

        .header {
            background-color: #2f4156;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
        }

        .dashboard-cards {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgb(27, 27, 27);
            padding: 70px;
            width: 19%;
            text-align: center;
            color: rgb(1, 2, 2);
            border-color: black;
            font-size: xx-large;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
            background-color: white;
        }

        .dropbtn {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: aqua;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #0056b3;
        }

        .view-button {
            display: inline-block;
            background-color: aqua;
            padding: 10px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            text-align: center;
            color: black;
            margin-top: 10%;
        }

        .view-button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="worksheduling.html"><i class="fas fa-calendar-alt icon"></i> Work scheduling</a></li>
            <li><a href="attendance.html"> <i class="fas fa-calendar-check"></i> Attendance tracking</a></li>
            <li><a href="payroll.html"> <i class="fas fa-dollar-sign icon"></i> Payroll</a></li>
            <li><a href="settings.html"><i class="fas fa-cogs"></i> Settings</a></li>
        </ul>
    </div>

    <div class="dropdown">
        <button class="dropbtn"> <i class="fa-solid fa-list"></i></button>
        <div class="dropdown-content">
            <a href="#about-us">About Us</a>
            <a href="#help">Help</a>
            <a href="login.html">Log Out</a>
            <a href="notification.html">Notification</a>

        </div>
    </div>

    <script src="scripts.js"></script>

    <div class="main-content">
        <div class="header">
            <h1>Welcome to the Dashboard</h1>
        </div>

        <div class="dashboard-cards">
            <div class="card">
                <i class="fas fa-calendar-alt icon"></i>
                <h3>Shifts</h3>
                <a href="worksheduling.html" class="view-button">View</a>
            </div>
            
            <div class="card">
                <i class="fas fa-dollar-sign icon"></i>
                <h3>Payroll</h3>
                <a href="payroll.html" class="view-button">View</a>
            </div>

            <div class="card">
                <i class="fas fa-cogs"></i>
                <h3>Settings</h3>
                <a href="settings.html" class="view-button">View</a>
            </div>

            <div class="card">
                <i class="fas fa-calendar-check"></i>
                <h3>Attendance</h3>
                <a href="attendance.html" class="view-button">View</a>
            </div>

            <div class="card">
                <i class="fa-solid fa-user"></i>
                <h3>Profile</h3>
                <a href="profile.html" class="view-button">View</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropdown = document.querySelector('.dropdown');
            const dropdownContent = document.querySelector('.dropdown-content');

            dropdown.addEventListener('click', function () {
                const isVisible = window.getComputedStyle(dropdownContent).display === 'block';
                dropdownContent.style.display = isVisible ? 'none' : 'block';
            });

            window.addEventListener('click', function (event) {
                if (!dropdown.contains(event.target)) {
                    dropdownContent.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
