<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee/Manager Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome</h1>
        <p>Select your role to access the appropriate section:</p>
        
        <button onclick="accessPage('employee')">Employee Access</button>
        <button onclick="accessPage('manager')">Manager Access</button>
    </div>

    <script>
        function accessPage(role) {
            if (role === 'employee') {
                window.location.href = 'dashemp.html'; // Redirect to employee page
            } else if (role === 'manager') {
                window.location.href = 'dashboard.html'; // Redirect to manager page
            }
        }
    </script>

</body>
</html>
