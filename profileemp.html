<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    
    .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
    }
    
    .profile {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    
    #profileImage {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-right: 20px;
        object-fit: cover;
    }
    
    .profile-info {
        flex: 1;
    }
    
    h2 {
        margin: 0;
    }
    
    .skills {
        margin-top: 20px;
    }
    
    .skill-box {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }
    
    .skill {
        background: #e7f0fe;
        border: 1px solid #4e8ee1;
        border-radius: 5px;
        padding: 10px 15px;
    }
    
    .form-section {
        margin-top: 20px;
        text-align: center;
    }
    
    input[type="file"] {
        margin-bottom: 10px;
    }
    
    button {
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #218838;
    }
    
    #certificateMessage {
        margin-top: 10px;
        font-weight: bold;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Profile Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Employer Profile</h1>
        <div class="profile">
            <img id="profileImage" src="default-profile.png" alt="Employer Image" />
            <div class="profile-info">
                <h2 id="employerName"></h2>
                <p><i class="fas fa-id-badge"></i> <strong>Emp ID:</strong> </p>
                <p><i class="fas fa-phone-alt"></i> <strong>Phone:</strong> </p>
                <p><i class="fas fa-envelope"></i> <strong>Email:</strong> </p>
                <p><i class="fas fa-briefcase"></i> <strong>Position:</strong> </p>
            </div>
        </div>

        <div class="skills">
            <h3><i class="fas fa-cogs"></i> Skills</h3>
            <div class="skill-box">
                <div class="skill">Leadership</div>
                <div class="skill">Project Management</div>
                <div class="skill">Communication</div>
            </div>
        </div>

        <div class="form-section">
            <h3><i class="fas fa-upload"></i> Update Profile Picture</h3>
            <input type="file" id="imageInput" accept="image/*">
            <button id="updateImageBtn">Update Image</button>
        </div>

        <div class="form-section">
            <h3><i class="fas fa-certificate"></i> Update Certificates</h3>
            <input type="file" id="certificateInput" accept=".pdf, .jpg, .png">
            <button id="updateCertificateBtn">Upload Certificate</button>
            <p id="certificateMessage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<script>
    document.getElementById('updateImageBtn').addEventListener('click', function() {
        const imageInput = document.getElementById('imageInput');
        const profileImage = document.getElementById('profileImage');
    
        if (imageInput.files && imageInput.files[0]) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                profileImage.src = e.target.result;
            };
    
            reader.readAsDataURL(imageInput.files[0]);
        }
    });
    
    document.getElementById('updateCertificateBtn').addEventListener('click', function() {
        const certificateInput = document.getElementById('certificateInput');
        const certificateMessage = document.getElementById('certificateMessage');
    
        if (certificateInput.files.length > 0) {
            certificateMessage.textContent = 'Certificate uploaded successfully!';
        } else {
            certificateMessage.textContent = 'Please select a certificate to upload.';
        }
    });
</script>
