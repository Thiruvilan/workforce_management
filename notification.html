<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.notification-center {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

header {
    text-align: center;
    margin-bottom: 20px;
}

header h1 {
    font-size: 2em;
    margin: 0;
}

.notification-controls {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.notification-controls input, .notification-controls select {
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ddd;
}

.notification-feed {
    margin-top: 20px;
}

.notification-item {
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 10px;
    padding: 10px;
    position: relative;
}

.notification-item .notification-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.notification-item .notification-header .notification-type {
    font-weight: bold;
}

.notification-item .notification-header .mark-read {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
}

.notification-item .notification-header .mark-read:hover {
    background: #0056b3;
}

.notification-item .notification-body {
    margin-top: 10px;
}

.notification-item .notification-body .view-details {
    color: #007bff;
    text-decoration: none;
}

.notification-item .notification-body .view-details:hover {
    text-decoration: underline;
}
</style>

            <select id="filter" onchange="filterNotifications()">

                <option value="alerts">Alerts</option>
                <option value="messages">Messages</option>
                <option value="updates">Updates</option>
            </select>
        </div>
        
        <!-- Notification Feed -->
        <div class="notification-feed">
            <!-- Notification Item -->
            <div class="notification-item" data-type="alerts">
                <div class="notification-header">
                    <span class="notification-type">Alert</span>

                <div class="notification-body">

            </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
